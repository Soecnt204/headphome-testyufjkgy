<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>AnimeDex - Watch High Quality Anime Online</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <meta name="robots" content="index, follow" />
    <link href="./css/search.css" rel="stylesheet">
</head>
<body>
    <header id="head-div" class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="./index.html"><img width="150" height="40" src="./static/header.png" alt="AnimeDex"></a>
            </div>
            <div class="header-controls">
                <a href="#" class="random-btn" id="random-anime-btn">
                    <i class="fa fa-random"></i>
                    <span>Random</span>
                </a>
                <div class="lang-toggle" id="lang-toggle">
                    <span class="lang-option active" data-lang="en">EN</span>
                    <span class="lang-option" data-lang="jp">JP</span>
                </div>
            </div>
            <div class="search-container">
                <form action="./search.html" method="GET" id="search-form">
                    <input type="text" name="query" id="query" placeholder="Search Anime..." required autocomplete="off" />
                    <button name="search" type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div id="search-results-list"></div>
            </div>
        </div>
    </header>

    <div class=container id=error-page style="display: none;">
        <h1>Oops! Something Went Wrong</h1>
        <p id=error-desc></p>
    </div>

    <section id="main-section">
        <div class="divox">
            <h2 id="latest"></h2>
            <div id="load"><img src="./static/loading2.gif" alt="Loading..." /></div>
            <div id="latest2" style="display: none;"></div>
        </div>
    </section>
    
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="logo-container"><a href="./index.html"><img width="150" height="40" src="./static/header.png" alt="AnimeDex"></a></div>
                <div class="social-links">
                    <a href="#" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
                    <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
                    <a href="#" aria-label="Reddit"><i class="fab fa-reddit-alien"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="az-list-container">
                <h4>A-Z LIST</h4>
                <p>Searching anime order by alphabet name A to Z.</p>
                <div id="az-list" class="az-list"></div>
            </div>
            <div class="footer-links">
                <a href="#">Terms of service</a><a href="#">DMCA</a><a href="#">Contact</a>
            </div>
            <p class="footer-disclaimer">AnimeDex does not store any files on our server, we only linked to the media which is hosted on 3rd party services.</p>
            <p class="footer-copyright">Â© 2025 AnimeDex. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/search.js"></script>
    <script src="https://kit.fontawesome.com/45cb819601.js" crossorigin="anonymous"></script>
</body>
</html>
