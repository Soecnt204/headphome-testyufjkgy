<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>AnimeDex</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="title" content="Watch Anime - AnimeDex" />
    <meta name="description"
        content="Watch free anime online and it's latest episodes on AnimeDex." />
    <meta name="keywords"
        content="animedex, anime dex, watch anime online, free anime, anime stream, anime hd, english sub" />
    <meta name="charset" content="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Language" content="en" />
    <link href="./css/episode.css" rel="stylesheet" />
</head>

<body>
    <header id="head-div">
        <div id="title1">
            <a href="./index.html"><img width="150" height="40" src="./static/header.png" alt="AnimeDex"></a>
        </div>
        <div id="search-div">
            <form action="./search.html" method="GET" id="search-form">
    <input type="text" name="query" id="query" placeholder="Search Anime..." required autocomplete="off" />
    <button name="search" type="submit"><i class="fa fa-search"></i></button>
</form>
<div id="search-results-list"></div>
        </div>
    </header>

    <div id="load">
        <img src="./static/loading2.gif" alt="Loading..." />
    </div>

    <div class=container id=error-page style="display: none;">
        <h6>Oops! Something Went Wrong</h6>
        <p>We're sorry, but it seems that something went wrong.
        <p id=error-desc></p>
    </div>
    <div id="main-section" style="opacity: 0;display: none;">
        <section id="vid-sec">
            <div id="vid-div">
                <div id="video">
                    <iframe id="AnimeDexFrame" src="" style="border: 0px #ffffff none" scrolling="no" frameborder="0"
                        marginheight="0px" marginwidth="0px" allowfullscreen></iframe>
                </div>
            </div>

            <div id="server_main">
                <div class="status">
                    <div class="scontent">
                        You are watching <b id="ep-name"><h1></h1></b>
                    </div>
                </div>
            </div>
        </section>

        <section id="watch">
            <div class="divo">
                <div class="ep-divo-outer">
                    <section>
                        <h2>List Of Episodes:</h2>
                    </section>
                    <hr>
                    <div id="ep-lower-div" class="ep-divo-lower divo2"></div>
                </div>
            </div>
        </section>
    </div>
    <hr />
    <footer>
        <div>
            <a href="https://github.com/TechShreyash" target="_blank">MADE WITH <i class="fa fa-heart pulse"></i>BY TECH
                SHREYASH</a>
            <a href="https://TechZBots.t.me" target="_blank">(@TechZBots)</a>
        </div>
    </footer>
    <hr />

    <script src="./js/episode.js"></script>
    <script src="https://kit.fontawesome.com/45cb819601.js" crossorigin="anonymous"></script>
</body>

</html>
